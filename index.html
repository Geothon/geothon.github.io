<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BW Clan</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script src="jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){

    $("#welcomeHeading").mouseenter(function(){
        $("#welcomeHeading").animate({left: '250px'});
    });
    $("#welcomeHeading").mouseleave(function(){
        $("#welcomeHeading").animate({left: '0px'});
    });
});
</script>
</head>
<body>

<div id="welcomeHeading"><h1>Welcome To The Blog About Ben And How Sped He Is!</h1></div>

</body>
</html>
